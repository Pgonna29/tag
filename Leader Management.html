  <script>
  (function(){
    const tiles = document.querySelectorAll('.grid .tile');
    tiles.forEach((tile)=>{
      let raf = 0, px = 50, py = 50;
      const setPos = (x,y)=>{ tile.style.setProperty('--mx', x+'%'); tile.style.setProperty('--my', y+'%'); };
      const setAlpha = (a)=> tile.style.setProperty('--sAlpha', String(a));
      const handle = (e)=>{
        const rect = tile.getBoundingClientRect();
        const cx = (e.clientX - rect.left) / rect.width * 100;
        const cy = (e.clientY - rect.top) / rect.height * 100;
        px = Math.max(0, Math.min(100, cx));
        py = Math.max(0, Math.min(100, cy));
        if(!raf){ raf = requestAnimationFrame(()=>{ setPos(px,py); raf = 0; }); }
      };
      tile.addEventListener('mouseenter', ()=> setAlpha(.55));
      tile.addEventListener('mousemove', handle);
      tile.addEventListener('mouseleave', ()=>{ setAlpha(0); setPos(50,50); });
      tile.addEventListener('touchstart', ()=> setAlpha(.55), {passive:true});
      tile.addEventListener('touchmove', (ev)=>{ const t=ev.touches&&ev.touches[0]; if(!t) return; handle({clientX:t.clientX, clientY:t.clientY}); }, {passive:true});
      tile.addEventListener('touchend', ()=>{ setAlpha(0); setPos(50,50); }, {passive:true});
    });
  })();
  </script>
  <script>
  // Parallax background glow follows cursor/touch (affects radial gradients on <body>)
  (function(){
    const root = document.documentElement;
    let raf = 0, tx = 0, ty = 0, x = 0, y = 0; // target & smoothed values in range [-1,1]

    function setGrad(nx, ny){
      // base positions (in %) + small offset for parallax
      const x1 = 10 + nx * 6;   // from 4%..16%
      const y1 = -10 + ny * 4;  // from -14%..-6%
      const x2 = 90 - nx * 6;   // from 84%..96%
      const y2 = 110 - ny * 4;  // from 106%..114%
      root.style.setProperty('--bgx1', x1.toFixed(2)+'%');
      root.style.setProperty('--bgy1', y1.toFixed(2)+'%');
      root.style.setProperty('--bgx2', x2.toFixed(2)+'%');
      root.style.setProperty('--bgy2', y2.toFixed(2)+'%');
    }

    function loop(){
      x += (tx - x) * 0.12; // ease
      y += (ty - y) * 0.12;
      setGrad(x, y);
      if (Math.abs(tx - x) > 0.001 || Math.abs(ty - y) > 0.001) {
        raf = requestAnimationFrame(loop);
      } else { raf = 0; }
    }

    function onPoint(clientX, clientY){
      const vw = Math.max(1, window.innerWidth);
      const vh = Math.max(1, window.innerHeight);
      tx = (clientX / vw) * 2 - 1; // -1..1
      ty = (clientY / vh) * 2 - 1;
      if (!raf) raf = requestAnimationFrame(loop);
    }

    window.addEventListener('mousemove', (e)=> onPoint(e.clientX, e.clientY), {passive:true});
    window.addEventListener('mouseleave', ()=> { tx = 0; ty = 0; if (!raf) raf = requestAnimationFrame(loop); }, {passive:true});
    window.addEventListener('touchmove', (e)=>{ const t=e.touches&&e.touches[0]; if(!t) return; onPoint(t.clientX,t.clientY); }, {passive:true});
    window.addEventListener('touchend', ()=> { tx = 0; ty = 0; if (!raf) raf = requestAnimationFrame(loop); }, {passive:true});

    // initial paint
    setGrad(0,0);
  })();
  </script>
  <!-- Active menu: move purple fill style to the clicked tile, and remember it -->
  <script>
    (function(){
      const KEY = 'wipfg:activeMenu';
      const tiles = Array.from(document.querySelectorAll('.grid .tile'));
      if(!tiles.length) return;

      function setActive(idx){
        tiles.forEach((t,i)=>{
          t.classList.toggle('fill', i===idx);
          t.classList.toggle('outline', i!==idx);
        });
      }

      // initialize from storage or current markup
      let idx = parseInt(localStorage.getItem(KEY) ?? '-1', 10);
      if(Number.isNaN(idx) || idx < 0 || idx >= tiles.length){
        idx = tiles.findIndex(t=>t.classList.contains('fill'));
        if(idx < 0) idx = 0;
      }
      setActive(idx);

      // click -> switch active + persist
      tiles.forEach((t,i)=>{
        t.addEventListener('click', (e)=>{
          setActive(i);
          try{ localStorage.setItem(KEY, String(i)); }catch{}
          // stay on page if href is placeholder
          const href = (t.getAttribute('href')||'').trim();
          if(href === '' || href === '#') e.preventDefault();
        });
      });
    })();
  </script>
